apiVersion : apps/v1
kind: Deployment
metadata:
  name: flask 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask 
    spec:
      containers:
        - name: flask 
          image: riyad369.azurecr.io/flask
          ports:
          - containerPort: 5000